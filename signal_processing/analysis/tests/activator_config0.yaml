cases:
  - name: "dummy activator float"
    input:
      path: "input.bin"
      dtype: "float32"
    simulation:
      sweeps:
        nsamples:
          - 50
          - 100
    system:
      input_buffer:
        channel_shape: [2,3]
        step_size: 10
        buffer_size: 50
    output:
      dtype: ["float32", "float64"]
    plot:
      show: False
      save: True
    log:
      rate: 10
