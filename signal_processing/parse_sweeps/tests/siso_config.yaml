cases:
  - name: siso simulation
    input:
      path: radar.bin
      dtype: complex128
    simulation:
      range: [0.5, 1., 1.]
      velocity: [0.02, 0.0, -0.03]
    system:
      parameters:
        sampling_frequency: 1.0e6
        carrier_frequency: 120.0e9
        bandwidth: 750.0e6
        nchirps: 12
        nframes: 2
        chirp_time: 50.0e-6
        frame_time: 1.0e-3
        range_nfft_factor: 4
      input_buffer: {}
      range_fft:
        max_range: 2
        min_range: 0.3
      doppler_fft:
        nfft: 128
      output: {}
